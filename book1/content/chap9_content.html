        <p class="jisnormal">

        <p class="sentence">動詞（どうし）て形（けい）</p>
        
        <table class="sentence-table">
            <p class = "sentence">グループ１</p>
            <tr>
                <td><span>  ～う<br>
                            ～つ<br>
                            ～る</span></td>
                <td><span>  <br>
                            → ～って
                            <br></span></td>
                <td><span>  かう→かって<br>
                            もつ→もって<br>
                            かえる→かえって</span></td>
            </tr>
            <tr>
                <td><span>  ～ぶ<br>
                            ～む<br>
                            ～ぬ<br></span></td>
                <td><span>  <br>
                            → ～んで
                            <br></span></td>
                <td><span>  よぶ→よんで<br>
                            のむ→のんで<br>
                            しぬ→しんで</span></td>
            </tr>
            <tr>
                <td><span>  ～す            </span></td>
                <td><span>  → ～んで        </span></td>
                <td><span>  はなす→はなして </span></td>
            </tr>
            <tr>
                <td><span>  ～く            </span></td>
                <td><span>  → ～いて        </span></td>
                <td><span>  きく→きいて     <br>
                            いく→いって     </span></td>
            </tr>
            <tr>
                <td><span>  ～ぐ            </span></td>
                <td><span>  → ～いで        </span></td>
                <td><span>  さわぐ→さわいで </span></td>
            </tr>
        </table>

            <tr>
                <td><span>  ～る            </span></td>
                <td><span>  → ～て        </span></td>
                <td><span>  みる→みて     <br>
                            たべる→たべて     </span></td>
            </tr>            
        </table>
        <table class="sentence-table">
            <p class = "sentence">グループ３</p>
            <tr>
                <td><span>くる→きて</span></td>
            </tr>  
            <tr>
                <td><span>する→して</span></td>
            </tr>  
        </table>

        <p class="jisnormal">
