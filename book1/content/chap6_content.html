    <body>
        <p class="jisnormal">
            <span class="green-outline">文</span><span class="purple-outline">型</span><span class="light-purple-outline">６</span>
        </p>
        <p class="sentence"><ruby>動詞<rp>(</rp><rt>どうし</rt><rp>)</rp></ruby><ruby>辞書形<rp>(</rp><rt>じしょけい</rt><rp>)</rp></ruby></p>
        <table class="sentence-table">
            <p class = "sentence">グループ１</p>
            <tr>
                <td><span>  す<u>い</u>ます<br>
                            い<u>き</u>ます<br>
                            よ<u>み</u>ます<br>
                            あ<u>り</u>ます<br>
                            かえ<u>り</u>ます<br>
                            </span></td>
                <td><span>  すう（あい<b>う</b>えお）<br>
                            いく（かき<b>く</b>けこ）<br>
                            よむ（まみ<b>む</b>めも）<br>
                            ある（らり<b>る</b>れろ）<br>
                            かえる（らり<b>る</b>れろ）<br>
                            </span></td>
            </tr>
        </table>
        <table class="sentence-table">
            <p class = "sentence">グループ２</p>
            <tr>
                <td><span>  い<u>ます</u><br>
                            み<u>ます</u><br>
                            ね<u>ます</u><br>
                            たべ<u>ます</u><br>
                            おき<u>ます</u><br>
                            </span></td>
                 <td><span> い<b>る</b><br>
                            み<b>る</b><br>
                            ね<b>る</b><br>
                            たべ<b>る</b><br>
                            おき<b>る</b><br>
                            </span></td>
            </tr>
        </table>
        <table class="sentence-table">
            <p class = "sentence">グループ３</p>
            <tr>
                <td><span>  します<br>
                            きます<br>
                            </span></td>
                 <td><span> する<br>
                            くる<br>
                            </span></td>
            </tr>
        </table>
    </body>
